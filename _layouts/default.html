<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css?v=1' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/navigation.css?v=1' | relative_url }}">
</head>
<body class="{% if page.conference %}{{ page.conference }}-theme{% endif %}">
    {% include navigation.html %}
    
    {{ content }}
    
    <!-- {% include footer.html %} -->
    
    <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
</body>
</html>
